{% extends "layouts/base.html" %}

{% block title %}Login - Rustainer{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>Login to Rustainer</h2>
        <!-- Error message will be displayed here if needed -->
        <div id="error-container" style="display: none;" class="alert alert-error">
            Error message
        </div>
        {% endif %}
        
        <form action="/api/auth/login" method="post" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
