<!DOCTYPE html>
<html>
<head>
    <title>Basic Template</title>
</head>
<body>
    <h1>Basic Template</h1>
    <p>Name: {{ name }}</p>
    <p>Status: {{ status }}</p>
    
    {% if has_env %}
        <h2>Environment Variables</h2>
        <ul>
            {% for env_var in env_vars %}
                <li>{{ env_var.0 }}: {{ env_var.1 }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No environment variables.</p>
    {% endif %}
</body>
</html>
